        <th>Nombre</th>
        <th>Sistema</th>
        <th>Distribuidor</th>
        <th>Desarrollador</th>
        <th>categoria</th>
        <th>año</th>
      </tr>
    </thead>
    <tbody> 
        <tr>
          <td>{{ juego.id }}</td>
