{% extends "base.html" %}
{% block title %}Lista de Juegos{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Desarrollador</th>
        <th>Detalles</th>
      </tr>
    </thead>
    <tbody>
      {% for juego in resultado %}
        <tr>
          <td>{{ juego.nombre }}</td>
          <td>{{ juego.desarrollador }}</td>
          <td><a href="/juego/{{juego['id']}}">Detalles</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
